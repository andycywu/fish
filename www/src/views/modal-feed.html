<div class="modal-header">
  <h3>자동 밥주기 설정</h3>
</div>
<div class="modal-body clearfix" id="modal-body">
  <form id="frmModal" name="frmFeed" class="form-horizontal">
    <label class="col-xs-12 p-no-side">
      <div class="col-xs-5 p-no-side pull-left txt-modal-lbl">밥 줄 시간</div>
      <div class="col-xs-6 p-no-side">
        <input type="time" class="form-control" ng-model="feedTime" />
      </div>
    </label><br />
    <label class="col-xs-12 p-no-side">
      <div class="col-xs-5 p-no-side pull-left txt-modal-lbl">대기 시간</div>
      <div class="col-xs-2 p-no-side">
        <input type="number" class="form-control" ng-model="waitTime" ng-pattern="/^\d+$/" />
      </div>
      <div class="col-xs-1 txt-modal-lbl" style="padding-left: 10px">초</div>
    </label>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="closeModal()">취소</button>
  <button class="btn btn-primary" type="button" ng-click="frmFeed.$invalid ? '' : ok()"
          ng-class="{'disabled': frmFeed.$invalid}">확인
  </button>
</div>
